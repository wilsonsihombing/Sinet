<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- font bebasneue -->

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
      </head>

      <body>
        <section class="vh-100">
          <div class="container py-5 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-lg-10 col-xl-9">
                <div class="card text-black">
                  <div class="row g-0">
                    <!-- Bagian kiri (logo + teks) -->
                    <div
                      class="col-lg-6 d-flex align-items-center justify-content-center bg-primary text-white"
                    >
                      <div class="text-center px-3 py-4 p-md-5 mx-md-4">
                        <img
                          src="frontend/images/lambang bagus.png"
                          class="img-fluid mb-4"
                          alt="logo"
                          width="200px"
                        />
                        <h4 class="mb-4">HELLO!</h4>
                        <p class="small mb-0">
                          Let's Get Started and Create an Account
                        </p>
                      </div>
                    </div>

                    <!-- Bagian kanan (formulir pendaftaran) -->
                    <div class="col-lg-6">
                      <div class="card-body p-md-5 mx-md-4">
                        <form>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="name">Name</label>
                            <input
                              type="text"
                              id="name"
                              class="form-control"
                              placeholder="Enter your Name"
                            />
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="username"
                              >Username</label
                            >
                            <input
                              type="text"
                              id="username"
                              class="form-control"
                              placeholder="Enter your username"
                            />
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input
                              type="email"
                              id="email"
                              class="form-control"
                              placeholder="Enter your Email"
                            />
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="password"
                              >Password</label
                            >
                            <input
                              type="password"
                              id="password"
                              class="form-control"
                              placeholder="........"
                            />
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="confirm-password"
                              >Confirm Password</label
                            >
                            <input
                              type="password"
                              id="confirm-password"
                              class="form-control"
                              placeholder="........"
                            />
                          </div>

                          <div class="text-center pt-1 mb-4">
                            <button
                              class="btn btn-primary btn-block gradient-custom-2"
                              type="submit"
                            >
                              Create an Account
                            </button>
                          </div>

                          <div class="text-center">
                            <p class="mb-0">
                              Have an account? <a href="login.html">Login</a>
                            </p>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
    </html>
  </body>
</html>
